<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cabine - PC</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      padding: 20px; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }
    
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }
    
    .status-panel {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      border-left: 5px solid #3498db;
    }
    
    .status-item {
      display: inline-block;
      margin-right: 30px;
      font-weight: bold;
    }
    
    .btn {
      margin: 8px;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      font-size: 1.1rem;
      min-width: 200px;
    }
    
    .btn-primary { background: #3498db; color: white; }
    .btn-success { background: #27ae60; color: white; }
    .btn-danger { background: #e74c3c; color: white; }
    .btn-secondary { background: #95a5a6; color: white; }
    
    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }
    
    #qrContainer { 
      margin: 20px 0; 
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
      text-align: center;
    }
    
    #videoPC { 
      width: 100%;
      max-width: 640px;
      height: 360px;
      background: #000;
      border-radius: 10px;
      margin: 10px 0;
    }
    
    #logContainer { 
      height: 200px; 
      overflow-y: auto; 
      border: 1px solid #ddd; 
      padding: 15px; 
      margin: 15px 0; 
      background: #f8f9fa; 
      font-family: 'Courier New', monospace; 
      font-size: 14px;
      border-radius: 8px;
    }
    
    .log-entry { margin: 5px 0; padding: 3px; }
    .log-error { color: #e74c3c; background: #ffeaea; }
    .log-success { color: #27ae60; background: #eaffea; }
    .log-warning { color: #f39c12; background: #fff3cd; }
    .log-info { color: #3498db; }
    
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .photo-card {
      background: white;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      text-align: center;
    }
    
    .photo-card:hover {
      transform: translateY(-5px);
    }
    
    .photo-card img {
      width: 100%;
      max-width: 300px;
      height: 200px;
      object-fit: contain;
      border-radius: 10px;
      cursor: pointer;
      background: #f0f0f0;
    }
    
    .photo-info {
      padding: 10px 0;
      font-size: 0.9rem;
      color: #666;
    }
    
    .photo-actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    
    .action-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    
    .btn-view { background: #3498db; color: white; }
    .btn-delete { background: #e74c3c; color: white; }
    
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì∏ Cabine Fotogr√°fica - PC Central</h1>
    
    <div class="status-panel">
      <div class="status-item">üî¥ <span id="statusWS">Desconectado</span></div>
      <div class="status-item">üì∑ <span id="statusSession">Aguardando sess√£o...</span></div>
      <div class="status-item">üñºÔ∏è <span id="statusFotos">0 fotos</span></div>
    </div>

    <div class="controls">
      <button class="btn btn-primary" id="btnGerarQR">üì± QR Code Controle</button>
      <button class="btn btn-success" id="btnGerarVisualizador">üîó QR Visualizador</button>
      <button class="btn btn-danger" id="btnFinalizarSessao">‚èπÔ∏è Finalizar Sess√£o</button>
      <button class="btn btn-secondary" id="btnLimparLogs">üóëÔ∏è Limpar Logs</button>
    </div>

    <div id="qrContainer"></div>
    
    <video id="videoPC" autoplay playsinline muted></video>
    
    <div id="logContainer"></div>

    <h3>üì∑ Galeria de Fotos (<span id="fotoCount">0</span>)</h3>
    <div class="gallery" id="galeria">
      <div class="empty-state">Nenhuma foto recebida ainda</div>
    </div>
  </div>

  <script>
    // pc.js - CORRIGIDO (bot√µes n√£o travam ap√≥s reset)
    const WS_URL = "wss://chatcabinerender.onrender.com";
    const IMGBB_API_KEY = "6734e028b20f88d5795128d242f85582";

    let ws;
    let sessionId = null;
    let fotos = [];
    let reconnectAttempts = 0;
    const MAX_RECONNECT_ATTEMPTS = 10;
    const RECONNECT_DELAY = 2000;

    // Elementos da interface
    const videoPC = document.getElementById("videoPC");
    const qrContainer = document.getElementById("qrContainer");
    const galeria = document.getElementById("galeria");
    const logContainer = document.getElementById("logContainer");
    const btnGerarQR = document.getElementById("btnGerarQR");
    const btnGerarVisualizador = document.getElementById("btnGerarVisualizador");
    const btnFinalizarSessao = document.getElementById("btnFinalizarSessao");
    const btnLimparLogs = document.getElementById("btnLimparLogs");
    const statusWS = document.getElementById("statusWS");
    const statusSession = document.getElementById("statusSession");
    const statusFotos = document.getElementById("statusFotos");
    const fotoCount = document.getElementById("fotoCount");

    // WebRTC
    let pcReceiver = null;

    function logPC(msg, type = "info") {
        const timestamp = new Date().toLocaleTimeString();
        const logEntry = document.createElement("div");
        logEntry.className = `log-entry log-${type}`;
        logEntry.innerHTML = `[${timestamp}] ${msg}`;
        logContainer.appendChild(logEntry);
        logContainer.scrollTop = logContainer.scrollHeight;
        console.log(`[PC][${type.toUpperCase()}]`, msg);
        
        updateStatus();
    }

    function updateStatus() {
        statusWS.textContent = ws && ws.readyState === WebSocket.OPEN ? "üü¢ Conectado" : "üî¥ Desconectado";
        statusSession.textContent = sessionId ? `Sess√£o: ${sessionId}` : "Aguardando sess√£o...";
        statusFotos.textContent = `${fotos.length} foto${fotos.length !== 1 ? 's' : ''}`;
        fotoCount.textContent = fotos.length;
    }

    function connectWS() {
        if (ws && (ws.readyState === WebSocket.OPEN || ws.readyState === WebSocket.CONNECTING)) {
            return;
        }

        if (reconnectAttempts >= MAX_RECONNECT_ATTEMPTS) {
            logPC(`M√°ximo de tentativas de reconex√£o atingido`, "error");
            return;
        }

        logPC(`Conectando ao WebSocket... (Tentativa ${reconnectAttempts + 1})`, "info");
        
        try {
            ws = new WebSocket(WS_URL);
            
            ws.onopen = () => {
                logPC("‚úÖ WebSocket conectado com sucesso", "success");
                reconnectAttempts = 0;
                ws.send(JSON.stringify({ type: "register", role: "pc" }));
                updateUI();
            };
            
            ws.onmessage = (ev) => {
                try {
                    const msg = JSON.parse(ev.data);
                    handleMessage(msg);
                } catch (e) { 
                    logPC("‚ùå Erro ao parsear mensagem: " + e, "error"); 
                }
            };
            
            ws.onclose = (event) => {
                logPC(`üîå WebSocket fechado. C√≥digo: ${event.code}`, "warning");
                
                if (event.code !== 1000) {
                    reconnectAttempts++;
                    const delay = RECONNECT_DELAY * Math.min(reconnectAttempts, 5);
                    
                    if (reconnectAttempts <= MAX_RECONNECT_ATTEMPTS) {
                        logPC(`üîÑ Reconex√£o em ${delay/1000}s...`, "warning");
                        setTimeout(connectWS, delay);
                    }
                }
                updateUI();
            };
            
            ws.onerror = (error) => {
                logPC("‚ùå Erro no WebSocket", "error");
                updateUI();
            };
            
        } catch (error) {
            logPC("‚ùå Erro ao criar WebSocket: " + error, "error");
            reconnectAttempts++;
            setTimeout(connectWS, RECONNECT_DELAY);
        }
    }

    function handleMessage(msg) {
        logPC(`üì® Mensagem: ${msg.type}`, "info");
        
        switch (msg.type) {
            case "registered":
                sessionId = msg.sessionId;
                logPC(`‚úÖ Registrado com sessionId: ${sessionId}`, "success");
                updateUI();
                break;
                
            case "photo":
                addPhotoLocal(msg.filename, msg.data);
                break;
                
            case "control-fullscreen":
                clearQR();
                logPC("üì± Controle em tela cheia", "success");
                break;
                
            case "end-session":
                logPC("üìµ Sess√£o finalizada pelo controle", "warning");
                break;
                
            case "log":
                logPC(`[CONTROL] ${msg.msg}`, "info");
                break;
                
            default:
                logPC(`‚ö†Ô∏è Tipo desconhecido: ${msg.type}`, "warning");
        }
    }

    function clearQR() { 
        qrContainer.innerHTML = ""; 
    }

    function genControlQR() {
        if (!sessionId) {
            alert("‚è≥ Aguardando conex√£o...");
            return;
        }
        
        const controlUrl = `${window.location.origin}/controle.html?session=${sessionId}`;
        clearQR();
        
        try {
            new QRCode(qrContainer, { 
                text: controlUrl, 
                width: 200, 
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            
            const link = document.createElement("a");
            link.href = controlUrl;
            link.target = "_blank";
            link.textContent = "Abrir Controle";
            link.style.display = "block";
            link.style.marginTop = "10px";
            link.style.textAlign = "center";
            qrContainer.appendChild(link);
            
            logPC(`üì± QR Code do controle gerado`, "success");
        } catch (error) {
            logPC("‚ùå Erro ao gerar QR Code: " + error, "error");
        }
    }

    function addPhotoLocal(filename, dataURL) {
        const foto = { filename, dataURL, timestamp: new Date().toLocaleTimeString() };
        fotos.push(foto);
        renderGallery();
        logPC(`üì∏ Foto recebida: ${filename}`, "success");
        updateUI();
    }

    function renderGallery() {
        galeria.innerHTML = "";
        
        if (fotos.length === 0) {
            galeria.innerHTML = '<div class="empty-state">Nenhuma foto recebida ainda</div>';
            return;
        }
        
        fotos.forEach((f, idx) => {
            const card = document.createElement("div");
            card.className = "photo-card";
            
            const img = document.createElement("img");
            img.src = f.dataURL;
            img.alt = f.filename;
            img.title = `Clique para ampliar`;
            img.onclick = () => amplifyPhoto(f.dataURL);
            
            const info = document.createElement("div");
            info.className = "photo-info";
            info.innerHTML = `Foto ${idx + 1}<br><small>${f.timestamp}</small>`;
            
            const actions = document.createElement("div");
            actions.className = "photo-actions";
            
            const btnView = document.createElement("button");
            btnView.className = "action-btn btn-view";
            btnView.innerHTML = "üîç Ampliar";
            btnView.onclick = () => amplifyPhoto(f.dataURL);
            
            const btnDelete = document.createElement("button");
            btnDelete.className = "action-btn btn-delete";
            btnDelete.innerHTML = "üóëÔ∏è Excluir";
            btnDelete.onclick = (e) => {
                e.stopPropagation();
                if (confirm("Deseja excluir esta foto?")) {
                    fotos.splice(idx, 1);
                    renderGallery();
                    updateUI();
                    logPC(`üóëÔ∏è Foto ${idx + 1} exclu√≠da`, "warning");
                }
            };
            
            actions.appendChild(btnView);
            actions.appendChild(btnDelete);
            
            card.appendChild(img);
            card.appendChild(info);
            card.appendChild(actions);
            galeria.appendChild(card);
        });
    }

    function amplifyPhoto(dataURL) {
        const overlay = document.createElement("div");
        overlay.style.cssText = `
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: flex; justify-content: center;
            align-items: center; z-index: 9999; cursor: pointer;
        `;
        
        const img = document.createElement("img");
        img.src = dataURL;
        img.style.maxWidth = "90%";
        img.style.maxHeight = "90%";
        img.style.objectFit = "contain";
        img.style.borderRadius = "10px";
        
        overlay.appendChild(img);
        overlay.onclick = () => overlay.remove();
        document.body.appendChild(overlay);
        
        logPC("üîç Foto ampliada", "info");
    }

    async function generateVisualizerQR() {
        if (fotos.length === 0) {
            alert("üì≠ Nenhuma foto para gerar visualizador.");
            return;
        }

        btnGerarVisualizador.disabled = true;
        btnGerarVisualizador.textContent = "üì§ Enviando...";

        const uploaded = [];
        
        for (const [index, f] of fotos.entries()) {
            try {
                if (f.imgbbUrl) {
                    uploaded.push(f.imgbbUrl);
                    continue;
                }
                
                logPC(`üì§ Enviando foto ${index + 1}/${fotos.length}`, "info");
                
                const base64 = f.dataURL.split(",")[1];
                const form = new FormData();
                form.append("key", IMGBB_API_KEY);
                form.append("image", base64);
                
                const res = await fetch("https://api.imgbb.com/1/upload", { 
                    method: "POST", 
                    body: form 
                });
                
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                
                const json = await res.json();
                
                if (json?.data?.url) {
                    uploaded.push(json.data.url);
                    f.imgbbUrl = json.data.url;
                    logPC(`‚úÖ Foto ${index + 1} enviada`, "success");
                }
                
                if (index < fotos.length - 1) await new Promise(r => setTimeout(r, 500));
                
            } catch (error) {
                logPC(`‚ùå Erro foto ${index + 1}: ${error.message}`, "error");
            }
        }
        
        if (uploaded.length > 0) {
            const sessionObj = { 
                images: uploaded, 
                createdAt: new Date().toISOString(),
                photoCount: uploaded.length
            };
            
            const enc = btoa(unescape(encodeURIComponent(JSON.stringify(sessionObj))));
            const visualUrl = `${window.location.origin}/visualizador.html?session=${enc}`;
            
            clearQR();
            
            if (typeof QRCode !== "undefined") {
                new QRCode(qrContainer, { 
                    text: visualUrl, 
                    width: 200, 
                    height: 200,
                    colorDark: "#000000",
                    colorLight: "#ffffff"
                });
            }
            
            const link = document.createElement("a");
            link.href = visualUrl;
            link.target = "_blank";
            link.innerHTML = "üì± <strong>Abrir Visualizador</strong>";
            link.style.display = "block";
            link.style.marginTop = "15px";
            link.style.padding = "10px";
            link.style.background = "#27ae60";
            link.style.color = "white";
            link.style.borderRadius = "5px";
            link.style.textDecoration = "none";
            qrContainer.appendChild(link);
            
            logPC(`üìä QR do visualizador gerado`, "success");
            alert(`‚úÖ ${uploaded.length} foto${uploaded.length !== 1 ? 's' : ''} processadas!`);
            
        } else {
            alert("‚ùå Nenhuma foto foi enviada.");
        }
        
        btnGerarVisualizador.disabled = false;
        btnGerarVisualizador.textContent = "üîó QR Visualizador";
        updateUI();
    }

    async function finalizarSessao() {
        if (fotos.length === 0) {
            alert("üì≠ Nenhuma foto na sess√£o.");
            return;
        }
        
        if (!confirm(`Finalizar sess√£o? ${fotos.length} foto${fotos.length !== 1 ? 's' : ''} ser√£o enviadas.`)) {
            return;
        }
        
        // CORRE√á√ÉO: Primeiro enviar para ImgBB, depois finalizar
        await generateVisualizerQR();
        
        // Enviar comando para celular
        if (ws && ws.readyState === WebSocket.OPEN) {
            ws.send(JSON.stringify({ 
                type: "end-session", 
                sessionId 
            }));
            logPC("üìµ Comando 'end-session' enviado", "success");
        }
        
        // CORRE√á√ÉO: N√£o limpar fotos automaticamente
        // O usu√°rio decide quando limpar manualmente
        alert("Sess√£o finalizada com sucesso!");
        updateUI();
    }

    function updateUI() {
        const hasSession = !!sessionId;
        const hasPhotos = fotos.length > 0;
        const isConnected = ws && ws.readyState === WebSocket.OPEN;
        
        // CORRE√á√ÉO: Bot√µes sempre habilitados quando apropriado
        btnGerarQR.disabled = !hasSession || !isConnected;
        btnGerarVisualizador.disabled = !hasPhotos;
        btnFinalizarSessao.disabled = !hasSession || !hasPhotos || !isConnected;
        
        if (hasPhotos) {
            btnFinalizarSessao.textContent = `‚èπÔ∏è Finalizar (${fotos.length})`;
        } else {
            btnFinalizarSessao.textContent = "‚èπÔ∏è Finalizar Sess√£o";
        }
        
        updateStatus();
    }

    // Event listeners
    btnGerarQR.onclick = genControlQR;
    btnGerarVisualizador.onclick = generateVisualizerQR;
    btnFinalizarSessao.onclick = finalizarSessao;
    btnLimparLogs.onclick = () => {
        logContainer.innerHTML = "";
        logPC("üìã Logs limpos", "info");
    };

    window.addEventListener("beforeunload", () => {
        if (ws) ws.close(1000, "Fechando p√°gina");
        if (pcReceiver) pcReceiver.close();
    });

    // Inicializa√ß√£o
    document.addEventListener("DOMContentLoaded", () => {
        logPC("üöÄ PC Central inicializado", "success");
        connectWS();
        updateUI();
        renderGallery();
    });
  </script>
</body>
</html>
