<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cabine - PC</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button { margin: 5px; padding: 10px; }
    #galeria { display: flex; flex-wrap: wrap; margin-top: 20px; }
    .thumb { position: relative; margin: 5px; }
    .thumb img { width: 200px; height: auto; display:block; }
    .thumb button { position: absolute; top: 4px; right: 4px; background:rgba(255,255,255,0.9); border:none; padding:4px 8px; cursor:pointer; }
    #qrContainer { margin-bottom: 20px; }
    #videoPC { width: 480px; height: 360px; background: #000; display:block; margin-bottom:10px; }
    #logContainer { 
      height: 200px; 
      overflow-y: auto; 
      border: 1px solid #ccc; 
      padding: 10px; 
      margin: 10px 0; 
      background: #f5f5f5; 
      font-family: monospace; 
      font-size: 12px; 
    }
    .log-entry { margin: 2px 0; }
    .log-error { color: red; }
    .log-success { color: green; }
    .log-warning { color: orange; }
  </style>
</head>
<body>
  <h1>PC Central - Cabine Fotográfica</h1>

  <video id="videoPC" autoplay playsinline muted></video>
  
  <div id="qrContainer"></div>
  
  <div id="logContainer"></div>

  <div>
    <button id="btnGerarQR">Gerar QR Code do controle</button>
    <button id="btnGerarVisualizador" disabled>Gerar QR Code do visualizador</button>
    <button id="btnFinalizarSessao">Finalizar sessão</button>
    <button id="btnLimparLogs">Limpar Logs</button>
  </div>

  <h3>Galeria de Fotos (${fotos.length} fotos)</h3>
  <div id="galeria"></div>

  <script src="pc.js"></script>
</body>
</html>
