<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cabine Fotogr√°fica</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    /* Tela de In√≠cio */
    #telaInicio {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #002250 0%, #0044aa 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: opacity 0.8s ease;
    }

    .logo {
      width: 120px;
      height: 120px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      border: 3px solid rgba(255,255,255,0.2);
    }

    .logo-inner {
      width: 80px;
      height: 80px;
      background: #fff;
      border-radius: 20px;
      position: relative;
    }

    .logo-inner::before {
      content: "üì∏";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 10px;
      text-align: center;
      background: linear-gradient(45deg, #fff, #a0d0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .subtitle {
      font-size: 1.2rem;
      opacity: 0.8;
      margin-bottom: 50px;
      text-align: center;
    }

    .btn-iniciar {
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      border: none;
      padding: 20px 40px;
      font-size: 1.3rem;
      font-weight: bold;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0, 114, 255, 0.4);
      position: relative;
      overflow: hidden;
    }

    .btn-iniciar:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(0, 114, 255, 0.6);
    }

    .btn-iniciar:active {
      transform: translateY(0);
    }

    .btn-iniciar::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn-iniciar:hover::after {
      left: 100%;
    }

    /* Telas de Transi√ß√£o */
    .tela-transicao {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #002250 0%, #0044aa 100%);
      z-index: 9;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease;
    }

    .tela-transicao.ativa {
      opacity: 1;
      pointer-events: all;
    }

    .icone-grande {
      font-size: 8rem;
      margin-bottom: 30px;
      animation: pulse 2s infinite;
    }

    .mensagem-principal {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .mensagem-secundaria {
      font-size: 1.5rem;
      opacity: 0.8;
      text-align: center;
    }

    /* Contador */
    .contador {
      font-size: 12rem;
      font-weight: bold;
      color: #00c6ff;
      text-shadow: 0 0 30px rgba(0, 198, 255, 0.7);
      animation: zoomInOut 1s ease;
    }

    /* Tela Final */
    #telaFinal {
      background: linear-gradient(135deg, #00a86b 0%, #002250 100%);
    }

    .lista-fotos {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .miniatura {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      border: 2px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    /* Elementos existentes (mantidos) */
    #videoInstr, #videoCam {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 5;
      font-size: 6vw;
      font-weight: bold;
      text-align: center;
    }

    #tapBtnLayer {
      position: absolute;
      bottom: 6%;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 6;
    }

    #tapBtn {
      padding: 16px 24px;
      font-size: 20px;
      pointer-events: auto;
      display: none;
    }

    #canvasHidden {
      display: none;
    }

    /* Anima√ß√µes */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes zoomInOut {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .slide-in {
      animation: slideIn 0.8s ease;
    }
  </style>
</head>
<body>
  <!-- Nova Tela de In√≠cio -->
  <div id="telaInicio">
    <div class="logo">
      <div class="logo-inner"></div>
    </div>
    <h1 class="slide-in">CABINE FOTOGR√ÅFICA</h1>
    <p class="subtitle slide-in">Capture momentos incr√≠veis em 3 clicks</p>
    <button class="btn-iniciar slide-in" onclick="iniciarSessao()">
      üöÄ INICIAR SESS√ÉO
    </button>
  </div>

  <!-- Telas de Transi√ß√£o -->
  <div id="telaPrepareSe" class="tela-transicao">
    <div class="icone-grande">üì∏</div>
    <div class="mensagem-principal">PREPARE-SE!</div>
    <div class="mensagem-secundaria">A sess√£o fotogr√°fica vai come√ßar</div>
  </div>

  <div id="telaContagem" class="tela-transicao">
    <div class="contador">3</div>
    <div class="mensagem-secundaria">Sorria! A foto ser√° tirada em...</div>
  </div>

  <div id="telaFinal" class="tela-transicao">
    <div class="icone-grande">‚úÖ</div>
    <div class="mensagem-principal">FOTOS CONCLU√çDAS!</div>
    <div class="mensagem-secundaria">Aguarde o operador finalizar a sess√£o</div>
    <div class="lista-fotos">
      <div class="miniatura">1</div>
      <div class="miniatura">2</div>
      <div class="miniatura">3</div>
    </div>
  </div>

  <!-- Elementos originais (para compatibilidade) -->
  <video id="videoInstr" autoplay muted loop playsinline></video>
  <video id="videoCam" autoplay playsinline></video>
  <div id="overlay"></div>

  <div id="tapBtnLayer">
    <button id="tapBtn">Abrir Tela Cheia</button>
  </div>

  <canvas id="canvasHidden"></canvas>

  <script src="controle.js"></script>
</body>
</html>
