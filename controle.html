<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Cabine â€” Controle</title>
<style>
  html,body { margin:0; height:100%; background:#000; color:#fff; }
  #app { width:100%; height:100%; display:flex; align-items:center; justify-content:center; flex-direction:column; position:relative; }
  video#video-instrucoes { width:100%; height:100%; object-fit:cover; position:absolute; top:0; left:0; z-index:1; }
  video#camera { width:100%; height:100%; object-fit:cover; position:absolute; top:0; left:0; z-index:1; display:none; }
  #fullscreen { position:relative; z-index:5; padding:14px 18px; font-size:20px; }
  #mensagem { position:fixed; top:12%; left:0; right:0; text-align:center; font-size:28px; z-index:9999; pointer-events:none; color:#fff; }
  #canvas { display:none; }
</style>
</head>
<body>
<div id="app">
  <video id="video-instrucoes" autoplay muted loop playsinline></video>
  <video id="camera" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="mensagem"></div>
  <div style="position:relative; z-index:5;">
    <button id="fullscreen">Abrir Tela Cheia</button>
  </div>
</div>

<script src="controle.js"></script>
</body>
</html>
