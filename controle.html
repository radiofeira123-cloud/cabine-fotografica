<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cabine Fotogr√°fica</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    /* Telas */
    .tela {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: opacity 0.8s ease;
    }

    #telaInicial {
      background: linear-gradient(135deg, #002250 0%, #0044aa 100%);
    }

    #telaSessao {
      background: linear-gradient(135deg, #002250 0%, #0044aa 100%);
      opacity: 0;
      pointer-events: none;
    }

    #telaSessao.ativa {
      opacity: 1;
      pointer-events: all;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-align: center;
      background: linear-gradient(45deg, #fff, #a0d0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .subtitle {
      font-size: 1.1rem;
      opacity: 0.8;
      margin-bottom: 40px;
      text-align: center;
      padding: 0 20px;
    }

    .btn-principal {
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      border: none;
      padding: 18px 36px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0, 114, 255, 0.4);
      position: relative;
      overflow: hidden;
    }

    .btn-principal:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(0, 114, 255, 0.6);
    }

    .btn-principal:active {
      transform: translateY(0);
    }

    /* Telas de Transi√ß√£o */
    .tela-transicao {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #002250 0%, #0044aa 100%);
      z-index: 9;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease;
    }

    .tela-transicao.ativa {
      opacity: 1;
      pointer-events: all;
    }

    .icone-grande {
      font-size: 6rem;
      margin-bottom: 30px;
      animation: pulse 2s infinite;
    }

    .mensagem-principal {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      padding: 0 20px;
    }

    .mensagem-secundaria {
      font-size: 1.3rem;
      opacity: 0.8;
      text-align: center;
      padding: 0 20px;
    }

    /* Contador */
    .contador {
      font-size: 8rem;
      font-weight: bold;
      color: #00c6ff;
      text-shadow: 0 0 30px rgba(0, 198, 255, 0.7);
      animation: zoomInOut 1s ease;
      margin-bottom: 20px;
    }

    /* Tela Final */
    #telaFinal {
      background: linear-gradient(135deg, #00a86b 0%, #002250 100%);
    }

    .lista-fotos {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    .miniatura {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      border: 2px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .miniatura.concluida {
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      transform: scale(1.1);
    }

    /* Elementos da c√¢mera */
    #videoCam {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      transform: scaleX(-1); /* Espelhar a c√¢mera */
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 5;
      font-size: 6vw;
      font-weight: bold;
      text-align: center;
    }

    #canvasHidden {
      display: none;
    }

    /* Anima√ß√µes */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes zoomInOut {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .slide-in {
      animation: slideIn 0.8s ease;
    }

    /* Loading */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  
/* --- ANIMA√á√ïES ADICIONAIS (adicionadas automaticamente) --- */
@keyframes floaty { 0%{transform:translateY(0)}50%{transform:translateY(-6px)}100%{transform:translateY(0)} }
@keyframes pop { 0%{transform:scale(0.8);opacity:0} 60%{transform:scale(1.12);opacity:1} 100%{transform:scale(1)} }
@keyframes overlayMove { 0%{transform:translateY(0)} 50%{transform:translateY(-20px)} 100%{transform:translateY(0)} }

.btn-principal { transition: transform 0.18s ease, box-shadow 0.18s ease; }
.btn-principal:active { transform: scale(0.98); }

.miniatura.concluida { animation: pop 0.6s ease both; box-shadow: 0 8px 20px rgba(0,0,0,0.25); }

#overlay::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(120deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));
  pointer-events: none;
  animation: overlayMove 10s linear infinite;
  mix-blend-mode: overlay;
  z-index: 2;
}
/* anima√ß√£o discreta para t√≠tulos */
h1, .subtitle { animation: floaty 6s ease-in-out infinite; }

</style>
</head>
<body>
  <!-- Tela Inicial - Apenas tela cheia -->
  <div id="telaInicial" class="tela">
    <div class="logo">
      <div class="logo-img">üì∏</div>
    </div>
    <h1 class="slide-in">CABINE FOTOGR√ÅFICA</h1>
    <p class="subtitle slide-in">Toque para entrar em tela cheia</p>
    <button class="btn-principal slide-in" onclick="entrarTelaCheia()">
      üì± ENTRAR EM TELA CHEIA
    </button>
  </div>

  <!-- Tela de Sess√£o (aparece ap√≥s tela cheia) -->
  <div id="telaSessao" class="tela">
    <div class="logo">
      <div class="logo-img">üì∏</div>
    </div>
    <h1>PRONTO PARA COME√áAR?</h1>
    <p class="subtitle">Sess√£o fotogr√°fica com 3 fotos autom√°ticas</p>
    <button class="btn-principal" onclick="iniciarSessao()">
      üöÄ INICIAR SESS√ÉO
    </button>
  </div>

  <!-- Telas de Transi√ß√£o -->
  <div id="telaPrepareSe" class="tela-transicao">
    <div class="icone-grande">üì∏</div>
    <div class="mensagem-principal">PREPARE-SE!</div>
    <div class="mensagem-secundaria">A sess√£o fotogr√°fica vai come√ßar</div>
  </div>

  <div id="telaContagem" class="tela-transicao">
    <div class="contador">3</div>
    <div class="mensagem-secundaria">Sorria! A foto ser√° tirada em...</div>
  </div>

  <div id="telaFinal" class="tela-transicao">
    <div class="logo">
      <div class="logo-img">‚úÖ</div>
    </div>
    <div class="mensagem-principal">FOTOS CONCLU√çDAS!</div>
    <div class="mensagem-secundaria">Aguarde o operador finalizar a sess√£o</div>
    <div class="lista-fotos">
      <div class="miniatura" id="miniatura1">1</div>
      <div class="miniatura" id="miniatura2">2</div>
      <div class="miniatura" id="miniatura3">3</div>
    </div>
  </div>

  <!-- Elementos da c√¢mera -->
  <video id="videoCam" autoplay playsinline></video>
  <div id="overlay"></div>
  <canvas id="canvasHidden"></canvas>

  <script src="controle.js"></script>
</body>
</html>
